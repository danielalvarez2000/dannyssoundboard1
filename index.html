<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Soundboard</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css">

</head>

<body>


    <h1>Game Show Audience</h1>
    <!-- Keys -->
    <div class="keys">

        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">applause</span>
        </div>

        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">boo</span>
        </div>

        <div data-key="76" class="key">
            <kbd>L</kbd>
            <span class="sound">ew</span>
        </div>

        <div data-key="90" class="key">
            <kbd>Z</kbd>
            <span class="sound">gasp</span>
        </div>

        <div data-key="88" class="key">
            <kbd>X</kbd>
            <span class="sound">victory</span>
        </div>

        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">wrong</span>
        </div>

        <!-- Sounds -->
        <audio data-key="65" src="sounds/cheer-applause.mp3"></audio>
        <audio data-key="83" src="sounds/crowd-boo.mp3"></audio>
        <audio data-key="76" src="sounds/ewww.mp3"></audio>
        <audio data-key="90" src="sounds/gasp-sound-effect.mp3"></audio>
        <audio data-key="88" src="sounds/victory_6.mp3"></audio>
        <audio data-key="72" src="sounds/wrong-answer-sound-effect.mp3"></audio>

        <!-- JavaScript -->
        <script src="./script.js"></script>

</body>

</html>
